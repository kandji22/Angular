<div class="container">
  <h1 class="display-4 mt-5 mb-0">
    <hr class="mt-0 mb-5 bg-dark">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
<form [formGroup]="signInForm" (ngSubmit)="onSubmitSigninForm()">
  <div class="form-group">
    <label for="email">Adresse Email </label>
    <input type="email" id="email"class="form-control" placeholder="example@exmeple.com" formControlName="email">
  </div>

  <div class="form-group">
    <label for="password">Mot de Passe </label>
    <input type="password" id="password"class="form-control" placeholder="minimum 6 carateres" formControlName="password">
  </div>
  <button class="btn btn-primary" type="submit"[disabled]='signInForm.invalid'>Connexion</button>
</form>
      </div>
    </div>
  </h1>
</div>
